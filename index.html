<!DOCTYPE html>
<html>
  <head>

    <title>Basic box model by mas_dedys</title>
    <!-- icons title -->

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
